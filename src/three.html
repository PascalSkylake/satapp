<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
</head>

<body style="background-color: #343541;">
  <!-- Tab links -->
  <div style="background-color: #202123" class="tab">
    <ul class="tablist">
      <li><a class="tablinks" href="map.html"><img src="assets/map.png" alt="Map"></a></li>
      <li><a class="tablinks" href="next.html"><img src="assets/stopwatch.png" alt="Passes"></a></li>
      <li><a class="tablinks" href="sdrpp.html"><img src="assets/sdrpp.png" alt="Connect to sdrpp"></a></li>
      <li><a class="tablinks"><img src="assets/earth-vector.png" alt="world"></a></li>
      <li><a class="tablinks" href="settings.html"><img src="assets/gear.png" alt="world"></a></li>
    </ul>
  </div>

  <!-- Tab content container -->
  <div id="globe" class="tabcontent">
    <script type="module" src="threed.js"></script>
    <div id="findSat" style="background-color: #343541;">
      <form id="threed-form" action="">
        <input class="input-field" id="threed-input" placeholder="Enter a NORAD ID..." />
        <button class="custom-button" type="submit">Find satellite</button>
      </form>
    </div>
  </div>


  <div id="globe"class="satellite-info">
    <div class="thing">
      <label for="name">Name:</label>
      <p id="name"></p>
    </div>
    <div class="thing">
      <label for="lat">Latitude:</label>
      <p id="lat"></p>
    </div>
    <div class="thing">
      <label for="lon">Longitude:</label>
      <p id="lon"></p>
    </div>
    <div class="thing">
      <label for="alt">Altitude:</label>
      <p id="alt"></p>
    </div>
    <div class="thing">
      <label for="year">Launch Year:</label>
      <p id="year"></p>
    </div>
    <div class="thing">
      <label for="next">Next Pass (GMT):</label>
      <p id="next"></p>
    </div>
  </div>


</body>

</html>
