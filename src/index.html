<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="main.js"></script>
  </head>
  
  
  <body style="background-color: #343541;">
      <!-- Tab links -->
      <div style="background-color: #202123" class="tab">
        <ul class="tablist">
          <li><button class="tablinks" onclick="openTab(event, 'London')"><img src="assets/map.png" alt ="Map"></button></li>
          <li><button class="tablinks" onclick="openTab(event, 'Paris')"><img src="assets/stopwatch.png" alt ="Passes"></button></li>
          <li><button class="tablinks" onclick="openTab(event, 'SDRPP')"><img src="assets/sdrpp.png" alt ="Connect to sdrpp"></button></li>
        </ul>
      </div>
    
    

    <!-- Tab content -->
    <div id="London" class="tabcontent">
      <canvas id="map-canvas"></canvas>
    </div>
    <script src="canvas.js"></script>
    <div id="Paris" class="tabcontent">
      <form id = "next-form">
        <input class="input-field" id="next-input" placeholder="Enter a NORAD ID..." />
        <button class="custom-button" type="submit">Find next passes</button>
        <ul class="list" id="pass-list"></ul>
      </form>
    </div>

    <div id="SDRPP" class="tabcontent">
      <form id = "listen-form">
        <input class="input-field" id="listen-id-input" placeholder="Enter a NORAD ID..." />
        <input class="input-field" id="listen-freq-input" placeholder="Enter a frequency..." />
        <button class="custom-button" type="submit">Connect</button>
      </form>
    </div> 
  </body>
</html>
